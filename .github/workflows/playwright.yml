name: playwright
on:
  push:
    # test every branch
    # edit below if you only want certain branches tested
    branches: [ e2e-devops-integration ]
  # schedule:
  #   # test on schedule using cron syntax
  #   - cron: "0 * * * *" # every hour
  
env:
  JWT_SECRET: ${{secrets.JWT}}
  SENDGRID_API_KEY: ${{secrets.SENDGRID}}
  HEADLESS: true # for running the E2E browser headless
  PORT: 3000
  DEBUG: pw:api

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1

      - uses: microsoft/playwright-github-action@v1

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build

      - name: Start local server
        run: npm run start & npx wait-on http://localhost:3000

      # replace below with command you want to run, example for running a script below
      # - run: node myScript.js
      - run: npm run test:e2e
