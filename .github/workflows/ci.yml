name: CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev]

env:
  JWT_SECRET: ${{secrets.JWT}}
  SENDGRID_API_KEY: ${{secrets.SENDGRID}}
  PORT: 3000

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/playwright-github-action@v1
      - name: Cache packages
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start test server
        run: npm run start & npx wait-on http://localhost:3000 # TODO: change to port

      - name: Test
        run: npm run test

      - name: E2E Test
        run: npm run test:e2e
  deploy:
   runs-on: ubuntu-latest
   needs: build
   steps:
     - uses: actions/checkout@v2

     - uses: akhileshns/heroku-deploy@master
       with:
         heroku_api_key: ${{secrets.HEROKU_API_KEY}}
         heroku_app_name: "gardenz-app"
         heroku_email: "ryan.julian.bosher@icloud.com"
         branch: "dev"
       env:
        HD_SENDGRID_API_KEY: ${{secrets.SENDGRID}}
